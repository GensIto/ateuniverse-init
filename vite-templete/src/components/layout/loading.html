<style>
  .loading {
    z-index: 1000;
    position: absolute;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    background: #333;
    display: block;
    top: 0;
    left: 0;
  }
  .loading.hide {
    opacity: 0;
    pointer-events: none;
    transition: opacity 500ms;
  }
  .loading .circle {
    display: block;
    position: relative;
    top: calc(50% - 20px);
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 8px solid #e0e0e0;
    border-top: 7px solid #ffcccc;
    border-radius: 50px;
    animation: loading 700ms linear 0ms infinite normal both;
  }
  @keyframes loading {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<div class="loading">
  <span class="circle"></span>
</div>
